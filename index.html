<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SHOPZY â€” Hero Template</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff; 
      --text:#0b0f14;
      --muted:#6b7f99;
      --primary:#49a7e8; 
      --primary-strong:#2b80b8;
      --ring:#bfe6ff;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);background:var(--bg);}

    
    .nav{position:sticky;top:0;z-index:10;background:#fff;border-bottom:1px solid #e8eef6}
    .nav .wrap{width:min(1200px,92%);margin:0 auto;display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{font-weight:800;letter-spacing:.3px}

    .menu{display:flex;gap:10px;align-items:center}
    .menu a{display:inline-block;padding:6px 10px;border:2px solid #bfe6ff;border-radius:6px;text-decoration:none;color:#2b80b8;font-weight:600;font-size:13px;}
    .menu a:hover{background:#e8f6ff}

    .icons{display:flex;align-items:center;gap:14px}
    .icon{display:grid;place-items:center;width:34px;height:34px;border:2px solid #bfe6ff;border-radius:6px}
    .hamburger{width:26px;height:20px;display:grid;gap:5px}
    .hamburger span{display:block;height:2px;background:#2b80b8}

  
    .hero{position:relative;height:min(76vh,720px);display:grid;}
    .hero img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;}
    .hero .overlay{position:absolute;inset:0;background:linear-gradient(90deg, rgba(0,0,0,.20) 0%, rgba(0,0,0,.15) 35%, rgba(0,0,0,.10) 60%, rgba(0,0,0,0) 100%);} 
    .hero .content{z-index:1;display:flex;align-items:center;justify-content:flex-end;padding:clamp(18px,6vw,48px);}
    .hero .panel{max-width:560px;text-align:right;color:#fff;text-shadow:0 2px 14px rgba(0,0,0,.35)}
    .hero h1{margin:0 0 16px;font-size:clamp(28px,5vw,56px);line-height:1.05;font-weight:800}
    .cta{display:inline-block;margin-top:8px;padding:12px 18px;border:2px solid var(--ring);border-radius:6px;color:#fff;text-decoration:none;font-weight:700;}
    .cta:hover{background:rgba(255,255,255,.1)}

    
    @media (max-width: 760px){
      .menu{display:none}
      .hero .panel{max-width:100%}
    }
  </style>
</head>
<body>

  <header class="nav">
    <div class="wrap">
      <div class="brand">SHOPZY</div>
      <nav class="menu" aria-label="Primary">
        <a href="home.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
      </nav>
      <div class="icons" aria-label="Quick actions">
       
        <div class="icon" title="Account" aria-label="Account">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#2b80b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        </div>
        <div class="icon" title="Cart" aria-label="Cart">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#2b80b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 12.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
        </div>
        <div class="icon" title="Menu" aria-label="Menu">
          <div class="hamburger" aria-hidden="true"><span></span><span></span><span></span></div>
        </div>
      </div>
    </div>
  </header>


  <section class="hero" id="home">
    <img src="image/bg.jpeg" alt="Model wearing patterned shirt" />
    <div class="overlay" aria-hidden="true"></div>
    <div class="content">
      <div class="panel">
        <h1>STYLIST PICKS BEAT<br>THE HEAT</h1>
        <a class="cta" href="shopyzyshirtmenu.html">SHOP NOW</a>
      </div>
    </div>
  </section>

</body>
</html>
